{% load staticfiles %}
<!--
    载入静态文件
    使用 Django 3 学习的读者改为 {% load static %}
-->
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>



    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>


    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.7.js' %}"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</head>

<body>




    <!-- 引入导航栏 -->
    {% include 'header.html' %}

    <!-- 新增两个 div 容器 -->
    <div id="wrapper">
        <!-- 预留具体页面的位置 -->
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>


    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.7.js' %}"></script>

    <!--
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <!-- 这里版本原本是 jquery-3.3.1.js，改成3.7试试看-->
    <!--<script src="{% static 'jquery/jquery-3.7.js' %}"></script>-->

     <!-- 引入layer.js -->
    <script src="{% static 'layer/layer.js' %}"></script>

    <!-- 30,新增代码;在base.html中新增专门用于拼接JavaScript脚本的位置，
    命名为*****。注意它必须放置在Jquery标签的后面： -->
    {% block script %}{% endblock script %}

    <!-- 在jquery后面引入，用于浮动按钮 -->
    {% include 'back_to_top_func.html' %}

    <!--引入logo-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css"
>

    <!-- 增加样式 -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>
</body>

</html>
